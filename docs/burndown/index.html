<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burndown Charts - pandalize Team</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 20px; 
            background-color: #f6f8fa;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .chart-container { 
            margin: 30px 0; 
            height: 400px;
            position: relative;
        }
        .milestone-selector { 
            margin: 20px 0; 
            padding: 20px;
            background: #f6f8fa;
            border-radius: 6px;
        }
        select { 
            padding: 8px 12px; 
            font-size: 16px; 
            border: 1px solid #d0d7de;
            border-radius: 6px;
            min-width: 200px;
        }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; 
            margin: 20px 0; 
        }
        .stat-card { 
            background: #f6f8fa; 
            padding: 20px; 
            border-radius: 8px; 
            border-left: 4px solid #0969da;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #0969da;
            margin: 8px 0;
        }
        .stat-label {
            color: #656d76;
            font-size: 14px;
        }
        .updated { 
            color: #656d76; 
            font-size: 14px; 
            text-align: center;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: #24292f;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #656d76;
        }
        .no-data h3 {
            margin: 0 0 16px 0;
        }
        .setup-steps {
            background: #fff8c5;
            border: 1px solid #d4a72c;
            border-radius: 6px;
            padding: 16px;
            margin: 20px 0;
        }
        .setup-steps h4 {
            margin: 0 0 12px 0;
            color: #9a6700;
        }
        .setup-steps ol {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 Burndown Charts</h1>
            <p>pandalize Team - Sprint Progress Tracking</p>
        </div>
        
        <div class="milestone-selector">
            <label for="milestone-select">📅 Select Sprint: </label>
            <select id="milestone-select" onchange="loadMilestone()">
                <option value="">選択してください</option>
            </select>
        </div>
        
        <div id="milestone-info" style="display:none;">
            <h2 id="milestone-title"></h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">総ポイント</div>
                    <div class="stat-value" id="total-points">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">残りポイント</div>
                    <div class="stat-value" id="remaining-points">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">完了率</div>
                    <div class="stat-value" id="completion-rate">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">期限</div>
                    <div class="stat-value" id="due-date">-</div>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="burndownChart"></canvas>
        </div>
        
        <div id="no-data-message" class="no-data">
            <h3>📊 データがありません</h3>
            <p>まだスプリントデータが生成されていません。</p>
            
            <div class="setup-steps">
                <h4>セットアップ手順:</h4>
                <ol>
                    <li>GitHubリポジトリでIssueを作成し、<code>estimate/X</code>ラベルを設定</li>
                    <li>Milestoneを作成してIssueを割り当て</li>
                    <li>GitHub ActionsのBurndown workflowを手動実行</li>
                    <li>または平日朝9時の自動実行を待つ</li>
                </ol>
            </div>
        </div>
        
        <div class="updated" id="last-updated"></div>
    </div>
    
    <script>
        let chart;
        
        async function loadAvailableSprints() {
            try {
                // GitHub Pages上のJSONファイル一覧を取得
                const response = await fetch('https://api.github.com/repos/pandalize/agile/contents/docs/burndown');
                
                if (!response.ok) {
                    console.log('GitHub API経由での取得に失敗、ローカルファイル検索を試行');
                    showNoDataMessage();
                    return;
                }
                
                const files = await response.json();
                const sprintFiles = files
                    .filter(file => file.name.startsWith('sprint-') && file.name.endsWith('.json'))
                    .map(file => {
                        const match = file.name.match(/sprint-(\d+)\.json/);
                        return match ? parseInt(match[1]) : null;
                    })
                    .filter(num => num !== null)
                    .sort((a, b) => b - a); // 降順ソート
                
                const select = document.getElementById('milestone-select');
                
                if (sprintFiles.length === 0) {
                    showNoDataMessage();
                    return;
                }
                
                // オプション追加
                sprintFiles.forEach(sprintNumber => {
                    const option = document.createElement('option');
                    option.value = sprintNumber;
                    option.textContent = `Sprint ${sprintNumber}`;
                    select.appendChild(option);
                });
                
                // 最新のスプリントを自動選択
                select.value = sprintFiles[0];
                loadMilestone();
                
            } catch (error) {
                console.error('スプリント一覧の読み込みに失敗:', error);
                showNoDataMessage();
            }
        }
        
        function showNoDataMessage() {
            document.getElementById('milestone-info').style.display = 'none';
            document.getElementById('no-data-message').style.display = 'block';
            if (chart) {
                chart.destroy();
                chart = null;
            }
        }
        
        function hideNoDataMessage() {
            document.getElementById('no-data-message').style.display = 'none';
        }
        
        async function loadMilestone() {
            const select = document.getElementById('milestone-select');
            const milestoneNumber = select.value;
            
            if (!milestoneNumber) {
                showNoDataMessage();
                return;
            }
            
            try {
                // GitHub Pages上のJSONファイルを直接取得
                const response = await fetch(`https://pandalize.github.io/agile/burndown/sprint-${milestoneNumber}.json`);
                
                if (!response.ok) {
                    console.error(`Sprint ${milestoneNumber} データが見つかりません`);
                    showNoDataMessage();
                    return;
                }
                
                const data = await response.json();
                hideNoDataMessage();
                
                // マイルストーン情報の表示
                document.getElementById('milestone-title').textContent = data.milestone.title;
                document.getElementById('milestone-info').style.display = 'block';
                
                // 最新データの取得
                const latestData = data.daily_data[data.daily_data.length - 1];
                if (latestData) {
                    document.getElementById('total-points').textContent = latestData.total_points;
                    document.getElementById('remaining-points').textContent = latestData.remaining_points;
                    const completionRate = latestData.total_points > 0 ? 
                        Math.round((latestData.completed_points / latestData.total_points) * 100) : 0;
                    document.getElementById('completion-rate').textContent = completionRate + '%';
                    document.getElementById('due-date').textContent = 
                        data.milestone.due_on ? new Date(data.milestone.due_on).toLocaleDateString('ja-JP') : '未設定';
                    document.getElementById('last-updated').textContent = 
                        `最終更新: ${new Date(latestData.date).toLocaleDateString('ja-JP')}`;
                }
                
                // チャート描画
                drawBurndownChart(data);
                
            } catch (error) {
                console.error('データの読み込みに失敗:', error);
                showNoDataMessage();
            }
        }
        
        function drawBurndownChart(data) {
            const ctx = document.getElementById('burndownChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            const labels = data.daily_data.map(d => {
                const date = new Date(d.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            
            const remainingPoints = data.daily_data.map(d => d.remaining_points);
            
            // 理想線の計算
            const totalPoints = data.daily_data[0]?.total_points || 0;
            const idealLine = data.daily_data.map((_, index) => {
                const progress = index / Math.max(data.daily_data.length - 1, 1);
                return Math.max(0, totalPoints * (1 - progress));
            });
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '実際の残りポイント',
                        data: remainingPoints,
                        borderColor: '#d73a4a',
                        backgroundColor: 'rgba(215, 58, 74, 0.1)',
                        tension: 0.2,
                        pointBackgroundColor: '#d73a4a',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        fill: true
                    }, {
                        label: '理想線',
                        data: idealLine,
                        borderColor: '#0969da',
                        backgroundColor: 'transparent',
                        borderDash: [5, 5],
                        tension: 0.1,
                        pointRadius: 0,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Sprint Burndown Chart',
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Story Points',
                                font: {
                                    size: 14
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date',
                                font: {
                                    size: 14
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }
        
        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', function() {
            loadAvailableSprints();
        });
    </script>
</body>
</html>
