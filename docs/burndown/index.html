<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーンダウンチャート - pandalize チーム</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/enhanced-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container container--narrow">
        <div class="header">
            <h1>🔥 バーンダウンチャート</h1>
            <p>pandalize チーム - スプリント進捗トラッキング</p>
        </div>
        
        <div class="card mb-3">
            <div class="form-group">
                <label for="milestone-select" class="form-label">📅 スプリント選択:</label>
                <select id="milestone-select" class="form-control">
                    <option value="">選択してください</option>
                </select>
            </div>
        </div>
        
        <div id="burndown-container">
            <div class="loading">データを読み込み中</div>
        </div>
    </div>
    
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/burndown.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new BurndownChart({
                containerId: 'burndown-container',
                chartCanvasId: 'burndownChart',
                selectorId: 'milestone-select'
            });
        });
    </script>
</body>
</html>
